<div class="modal modal-overlay" ui-if='legende' ui-state='legende'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="legende">&times;</button>
                <h4 class="modal-title">Legende</h4>
            </div>
            <div class="modal-body" style="height: {{ popupHeight }}">
                <div class="scrollable">
                    <div class="scrollable-content">
                        <table class="table table-striped">
                            <tr>
                                <td>
                                    <i class="icon icon-waste icon-Bio"></i>
                                </td>
                                <td>
                                    <h4>Biotonne</h4>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <i class="icon icon-waste icon-Gelb"></i>
                                </td>
                                <td>
                                    <h4>Gelbe Tonne</h4>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <i class="icon icon-waste icon-Papier"></i>
                                </td>
                                <td>
                                    <h4>Papiertonne</h4>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <i class="icon icon-waste icon-RM"></i>
                                </td>
                                <td>
                                    <h4>Restmüll 7-tägig</h4>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <i class="icon icon-waste icon-RM14"></i>
                                </td>
                                <td>
                                    <h4>Restmüll 14-tägig</h4>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="legende" class="btn btn-default">Schließen</button>
            </div>
        </div>
    </div>
</div>
